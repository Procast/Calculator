<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="display">
             <div id="inner-div"></div>
        </div>
       
            <div id="ac" class="wide" data-value="ac">
                   <div>AC</div>
            </div>
            <div id="plus-minus" class="wide" data-value="+/-">
                    <div>+/-</div>
            </div>
            <div id="percent" class="wide" data-value="%">
                 <div>%</div>
            </div>
            <div id="divide" class="wide symbol-color" data-value="/">
                <div>/</div>
    
            </div>

            <div id="seven" class="wide" data-value="7">
                <div>7</div>
            </div>
            <div id="eight" class="wide" data-value="8">
                <div>8</div>
            </div>
            <div id="nine" class="wide" data-value="9">
                <div>9</div>
            </div>
            <div id="mul" class="wide symbol-color" data-value="*">
                <div>*</div>
            </div>


            <div id="four" class="wide" data-value="4">
                <div>4</div>
            </div>
            <div id="five" class="wide" data-value="5">
                <div>5</div>
            </div>
            <div id="six" class="wide" data-value="6">
                <div>6</div>
            </div>
            <div id="minus" class="wide symbol-color" data-value="-">
                <div>-</div>
            </div>

            <div id="one" class="wide" data-value="1">
                <div>1</div>
            </div>
            <div id="two" class="wide" data-value="2">
                <div>2</div>
            </div>
            <div id="three" class="wide" data-value="3">
                <div>3</div>
            </div>
            <div id="plus" class="wide symbol-color" data-value="+">
                <div>+</div>
            </div>


            <div id="zero" class="wide" data-value="0">
                <div>0</div>
            </div>
            <div id="dot" class="wide" data-value=".">
                <div>.</div>
            </div>
            <div id="equal" class="wide symbol-color" data-value="=">
                <div>=</div>
            </div>
            

        
        
    </div>

    <div id="author">
        developed by:Prashant Kumar
    </div>
    <script rel="text/script" src="script.js"></script>
</body>
</html>
